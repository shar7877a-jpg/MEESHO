<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meesho</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #8a0063;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }

        body {
            margin: 0;
            font-family: Poppins;
            display: flex;
            justify-content: center;
            background: #fff;
            padding: 12px 0;
        }

        .phone {
            width: 390px;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
        }

        header {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            gap: 10px;
        }

        .hamburger span {
            display: block;
            width: 22px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            border-radius: 5px;
        }

        .brand {
            color: var(--accent);
            font-size: 22px;
            font-weight: 700;
        }

        .icons {
            margin-left: auto;
            display: flex;
            gap: 12px;
            color: rgb(208, 0, 0);
        }

        .search-wrap {
            padding: 0 16px 12px;
        }

        .search {
            background: #faf7fb;
            border: 1px solid #e8e4eb;
            border-radius: 18px;
            padding: 12px 16px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search input {
            border: 0;
            background: transparent;
            flex: 1;
        }

        .cats {
            display: flex;
            gap: 14px;
            padding: 12px 16px;
            overflow-x: auto;
        }

        .cat {
            text-align: center;
            width: 72px;
            flex: 0 0 auto;
        }

        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #f1ecf6;
        }

        .brand-banner img {
            width: 100%;
            height: 36px;
            object-fit: cover;
        }

        .carousel {
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin-bottom: 2px;
        }

        #cSlide {
            display: flex;
            height: 100%;
            transition: transform .6s ease;
        }

        #cSlide img {
            width: 100%;
            object-fit: cover;
        }

        .promo-strip {
            background: var(--accent);
            height: 30px;
            overflow: hidden;
            position: relative;
            color: #fff;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        #marqueeText {
            position: absolute;
            white-space: nowrap;
        }

        .deals {
            padding: 0px 16px;
            display: flex;
            align-items: center;
            border-bottom: 10px solid #0000000e;
        }

        .section-title {
            text-align: center;
            color: var(--accent);
            font-size: 20px;
            font-weight: 700;
            padding: 12px 0;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
            padding: 0 12px 20px;
        }

        .m-card {
            width: 100%;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .m-img-box {
            display: flex;
            height: 180px;
            overflow: hidden;
        }

        .m-img-box img {
            width: 50%;
            object-fit: cover;
        }

        .m-content {
            padding: 10px;
        }

        .m-content h3 {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        .price-row {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .price {
            font-size: 16px;
            font-weight: 700;
        }

        .old {
            text-decoration: line-through;
            color: #999;
            font-size: 12px;
        }

        .off {
            color: green;
            font-size: 12px;
            font-weight: 600;
        }

        .offer {
            background: #dbfce6;
            padding: 6px;
            border-radius: 6px;
            font-size: 10px;
            margin-top: 8px;
            color: #1b8c52;
            font-weight: 800;
        }

        .delivery {
            font-size: 12px;
            color: #777;
            margin-top: 6px;
            font-weight: 600;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .rating {
            background: #00a20e;
            padding: 4px 8px;
            border-radius: 13px;
            font-size: 10px;
            font-weight: 600;
            color: #ffffff;
        }

        .rating2 {
            font-size: 12px;
            opacity: 80%;
            margin-top: 5px;
        }

        .trust {
            color: var(--accent);
            font-size: 12px;
            font-weight: 600;
        }

        .avatar img {
            width: 70px;
        }

        .timer {
            border: 1px solid;
            border-radius: 6px;
            padding: 4px;
            font-size: 11px;
            padding-left: 14px;
            padding-right: 14px;
            font-weight: 700;
            color: #8a0063;
            background: #a25c1329;
        }

        .cat p {
            font-size: 10px;
            font-weight: 800;
            opacity: 81%;
        }
    </style>
</head>

<body>
    <div class="phone">

        <header>
            <div class="hamburger"><span></span><span></span><span></span></div>
            <div class="brand">meesho</div>
            <div class="icons">‚ù§ üõí</div>
        </header>

        <div class="search-wrap">
            <div class="search">üîç <input placeholder="Search for Sarees, Kurtis, Cosmetics, etc."></div>
        </div>

        <div class="cats">
            <div class="cat">
                <div class="avatar"><img src="img/model.jpg"></div>
                <p>Westen wear</p>
            </div>
            <div class="cat">
                <div class="avatar"><img src="img/model2.jpg"></div>
                <p>Kurti & Suit Set</p>
            </div>
            <div class="cat">
                <div class="avatar"><img src="img/model3.jpg"></div>
                <p>Women Clothing</p>
            </div>
            <div class="cat">
                <div class="avatar"><img src="img/model4.jpg"></div>
                <p>Women Clothing</p>
            </div>

            <div class="cat">
                <div class="avatar"><img src="img/model.jpg"></div>
                <p>Westen wear</p>
            </div>

        </div>

        <div class="brand-banner">
            <img class="brand-img" src="img/banner.jpg">
        </div>

        <div class="carousel">
            <div id="cSlide">
                <img src="img/poster1.jpg">
                <img src="img/poster2.jpg">
                <img src="img/poster3.jpg">
            </div>
        </div>

        <div class="promo-strip">
            <div id="marqueeText">Buy 2 Get 1 Free (Add 3 item to cart)</div>
        </div>
        <div class="deals">
            <h4 style="color:var(--accent)">Meesho Daily Deals ‚ö°</h4>
            <div class="timer" id="dealTimer">üí£ 01h : 09m : 44s</div>
        </div>


        <div class="section-title">Products For You</div>

        <div class="products-grid" id="products"></div>

    </div>

    <script>


        /* AUTO CAROUSEL */
        (function () {
            const slider = document.getElementById('cSlide');
            let index = 0;
            setInterval(() => {
                index = (index + 1) % 3;
                slider.style.transform = `translateX(-${index * 100}%)`;
            }, 2500);
        })();

        /* MARQUEE */
        (function () {
            const mq = document.getElementById('marqueeText');
            let pos = 390;
            function animate() {
                pos -= 1;
                if (pos < -mq.offsetWidth) pos = 390;
                mq.style.transform = `translateX(${pos}px)`;
                requestAnimationFrame(animate);
            }
            animate();
        })();

        /* CARD TEMPLATE */
        function createCard(p) {
            return `
            <div class="m-card" onclick="openProduct(${p.id})">
                <div class="m-img-box">
                    <img src="${p.img1}">
                    <img src="${p.img2}">
                </div>
                <div class="m-content">
                    <h3>${p.title}</h3>

                    <div class="price-row">
                        <span class="price">‚Çπ${p.price}</span>
                        <span class="old">‚Çπ${p.oldPrice}</span>
                        <span class="off">${p.discount}% off</span>
                    </div>

                    <div class="offer">‚Çπ ${p.offerPrice} with ${p.offers} Special Offers</div>
                    <div class="delivery">Free Delivery</div>

                    <div class="footer">
                        <div class="rating">${p.rating} ‚≠ê</div>
                        <div class="rating2">(${p.reviews})</div>
                        <div class="trust">Trusted</div>
                    </div>
                </div>
            </div>
            `;
        }

        /* LOAD PRODUCTS FROM JSON */
        async function renderProducts() {
            const res = await fetch("product-details.json");
            const data = await res.json();

            const items = data.products;

            document.getElementById("products").innerHTML =
                items.map(createCard).join("");
        }

        renderProducts();

        function openProduct(id) {
            window.location.href = "product.html?id=" + id;
        }


        (function () {
            const el = document.getElementById('dealTimer');

            const START_TIME = (1 * 3600) + (9 * 60) + 44;
            let seconds = START_TIME;

            function formatTime(sec) {
                const h = String(Math.floor(sec / 3600)).padStart(2, '0');
                sec %= 3600;
                const m = String(Math.floor(sec / 60)).padStart(2, '0');
                const s = String(sec % 60).padStart(2, '0');
                return `üí£ ${h}h : ${m}m : ${s}s`;
            }

            el.textContent = formatTime(seconds);

            setInterval(() => {
                seconds--;
                if (seconds < 0) seconds = START_TIME;
                el.textContent = formatTime(seconds);
            }, 1000);
        })();


    </script>


</body>

</html>
