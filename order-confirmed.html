<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>

    <style>
        body {
            margin: 0;
            background: #f7f7f7;
            font-family: 'Poppins', system-ui;
            max-width: 480px;
            margin: auto;
            color: #222;
        }

        .header {
            text-align: center;
            padding: 14px;
            font-size: 18px;
            font-weight: 600;
            background: white;
            border-bottom: 1px solid #eee;
        }

        /* Green Tick */
        .tick-box {
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }

        .tick {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid #0baf54;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #0baf54;
            animation: pop 0.4s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.4); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            text-align: center;
            margin-top: 18px;
            font-size: 22px;
            font-weight: 700;
            color: #0baf54;
        }

        .desc {
            text-align: center;
            margin-top: 4px;
            font-size: 14px;
            color: #444;
        }

        /* Order Card */
        .card {
            background: white;
            padding: 14px;
            border-radius: 12px;
            margin: 18px 12px;
        }

        .product-row {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .product-row img {
            width: 80px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-info {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .label {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        /* Address */
        .address-box {
            background: white;
            padding: 14px;
            border-radius: 12px;
            margin: 0 12px;
        }

        /* Bottom button */
        .btn {
            margin: 18px 12px 40px;
            width: 92%;
            padding: 14px;
            background: #b3006b;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            display: block;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="header">Order Status</div>

    <div class="tick-box">
        <div class="tick">✔</div>
    </div>

    <div class="title">Order Confirmed!</div>
    <div class="desc">Your order has been placed successfully</div>

    <!-- ORDER CARD -->
    <div class="card">
        <div class="label">Order Summary</div>

        <div id="orderItems"></div>

        <div style="margin-top:10px; font-size:14px;">
            <b>Order ID:</b> <span id="orderId"></span><br>
            <b>Delivery By:</b> <span id="deliveryDate"></span><br>
            <b>Payment Method:</b> UPI
        </div>
    </div>

    <!-- ADDRESS -->
    <div class="address-box">
        <div class="label">Delivery Address</div>
        <div id="addressBox" style="font-size:14px; line-height:1.4;"></div>
    </div>

    <button class="btn" onclick="goHome()">Continue Shopping</button>


    <script>
        const CART_KEY = "wd_cart_v1";
        const ADDRESS_KEY = "wd_address_v1";

        let cart = JSON.parse(localStorage.getItem(CART_KEY)) || [];
        let address = JSON.parse(localStorage.getItem(ADDRESS_KEY)) || null;

        // ORDER ID
        document.getElementById("orderId").textContent = "OD" + Math.floor(Math.random() * 900000 + 100000);

        // DELIVERY DATE (5–7 days)
        let date = new Date();
        date.setDate(date.getDate() + 6);
        document.getElementById("deliveryDate").textContent = date.toDateString();

        // RENDER ORDER ITEMS
        const box = document.getElementById("orderItems");
        box.innerHTML = "";

        cart.forEach(item => {
            box.innerHTML += `
                <div class="product-row">
                    <img src="${item.img}">
                    <div class="product-info">
                        <div><b>${item.title}</b></div>
                        <div>Size: ${item.size}</div>
                        <div>Qty: ${item.qty}</div>
                        <div>₹${item.price * item.qty}</div>
                    </div>
                </div>
            `;
        });

        // RENDER ADDRESS
        if (address) {
            document.getElementById("addressBox").innerHTML = `
                ${address.fullName}<br>
                ${address.mobile}<br>
                ${address.house}, ${address.road}<br>
                ${address.city}, ${address.state} - ${address.pincode}
            `;
        }

        function goHome() {
            // Clear cart after order placed
            localStorage.removeItem(CART_KEY);
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
