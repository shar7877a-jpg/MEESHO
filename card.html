<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Meesho Product Card Component</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:Poppins;background:#f4f4f4;padding:20px;}
.m-card{width:100%;max-width:390px;background:#fff;border-radius:14px;overflow:hidden;box-shadow:0 8px 24px rgba(0,0,0,0.08);margin:auto;}
.m-card-img{display:flex;width:100%;height:260px;overflow:hidden;}
.m-img{width:50%;object-fit:cover;}
.m-card-content{padding:14px;}
.m-title{font-size:15px;font-weight:600;margin:4px 0 10px;color:#333;}
.m-price-row{display:flex;align-items:center;gap:8px;margin-bottom:8px;}
.m-price{font-size:20px;font-weight:700;}
.m-old-price{text-decoration:line-through;color:#888;font-size:14px;}
.m-off{color:#1a8d4b;font-weight:600;font-size:14px;}
.m-offer-tag{background:#dbfce6;padding:8px 12px;border-radius:8px;color:#1a8d4b;font-weight:600;display:inline-block;margin-bottom:10px;}
.m-free{color:#666;font-size:14px;margin-bottom:10px;}
.m-footer{display:flex;justify-content:space-between;align-items:center;margin-top:14px;}
.m-rating{background:#eafbf1;padding:6px 10px;border-radius:8px;font-size:14px;font-weight:600;color:#1a8d4b;display:flex;align-items:center;gap:4px;}
.m-rating .reviews{color:#555;font-weight:500;}
.m-trusted{display:flex;align-items:center;gap:6px;font-size:14px;font-weight:600;color:#7b1fa2;}
.m-trusted img{width:22px;height:22px;}
</style>
</head>
<body>

<div id="product-container"></div>

<script>
function createMeeshoCard(data){
return `
<div class='m-card'>
  <div class='m-card-img'>
    <img src='${data.img1}' class='m-img'>
    <img src='${data.img2}' class='m-img'>
  </div>
  <div class='m-card-content'>
    <h3 class='m-title'>${data.title}</h3>
    <div class='m-price-row'>
      <span class='m-price'>₹${data.price}</span>
      <span class='m-old-price'>₹${data.oldPrice}</span>
      <span class='m-off'>${data.discount}% off</span>
    </div>
    <div class='m-offer-tag'>₹ ${data.specialPrice} with ${data.offers} Special Offers</div>
    <div class='m-free'>${data.delivery}</div>
    <div class='m-footer'>
      <div class='m-rating'>⭐ ${data.rating} <span class='reviews'>(${data.reviews})</span></div>
      <div class='m-trusted'><img src='trusted.png'> Trusted</div>
    </div>
  </div>
</div>`;
}

document.getElementById("product-container").innerHTML = createMeeshoCard({
  img1:"https://via.placeholder.com/300x400?text=Img1",
  img2:"https://via.placeholder.com/300x400?text=Img2",
  title:"Kurti Combo Set's Of 2",
  price:114,
  oldPrice:999,
  discount:90,
  specialPrice:1471,
  offers:3,
  delivery:"Free Delivery",
  rating:4.4,
  reviews:"4,662"
});
</script>
</body>
</html>
